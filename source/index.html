<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-map</title>
    <link rel="stylesheet" href="./css/style.min.css">
    <!-- Leaflet  -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>
</head>

<body>
    <div id="map"></div>

    <div class="weather-info wrapper">
        <div class="current-time-weather__wrapper">
            <div class="current-time-weather">
                <div class="current-time-weather__header">
                    <span>Сейчас</span>
                    <span class="current-time-weather__date"></span>
                </div>

                <div class="current-time-weather__temp">
                    <span></span><span>°C </span>
                </div>
                <div class="current-time-weather__item current-time-weather__wind">
                    Ветер: <span></span><span> м/c </span>
                </div>
                <div class="current-time-weather__item current-time-weather__humidity">
                    Влажность: <span></span><span> % </span>
                </div>
                <div class="current-time-weather__item current-time-weather__feels-like">
                    Ощущается как: <span></span><span> °C </span>
                </div>

                <div class="current-time-weather__hourly">
                    <div class="current-time-weather__hourly-title">
                        <span>Почасовой прогноз</span>
                    </div>
                </div>
            </div>

            <div class="open-current-weather">
                <button type="button" class="open-weather__button js-open-current-weather">Открыть почасовой прогноз погоды</button>
            </div>
        </div>


        <div class="week-weather">
            <ul class="week-weather-list"></ul>
        </div>
    </div>

    <div class="popup-hourly-weather">
        <div class="overlay"></div>
        <div class="popup-hourly-weather__wrapper">
         <button class="popup-hourly-weather__close-button js-close-popup">Закрыть</button>
        </div>
        <div class="popup-hourly-weather__data"></div>
    </div> 

    <!-- <script src="./js/script.min.js"></script> -->
    <script src="./js/script.js" type="module"></script>
</body>

</html>
